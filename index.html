<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cardápio Digital Interativo</title>
  <!-- Link para o arquivo CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra de navegação com fundo branco e textos pretos -->
  <nav>
    <button id="navCardapio">Cardápio</button>
    <button id="navContatos">Contatos</button>
  </nav>

  <!-- Seção Cardápio -->
  <div id="sectionCardapio" class="section active">
    <h1>Cardápios</h1>
    <ul>
      <li><a href="#" class="cardapio-item" data-detail="detalheChurrasco">Cardápio de Churrasco</a></li>
      <li><a href="#" class="cardapio-item" data-detail="detalheJantar">Cardápio de Jantar</a></li>
      <li><a href="#" class="cardapio-item" data-detail="detalheFeijoada">Cardápio de Feijoada</a></li>
    </ul>
  </div>

  <!-- Seção Contatos -->
  <div id="sectionContatos" class="section">
    <h1>Contatos</h1>
    <div class="contacts-container">
      <ul class="contacts-list">
        <li><a href="https://wa.me/62991674061" target="_blank">WhatsApp: 62991674061</a></li>
        <li><a href="https://www.instagram.com/sirlene_afonso_buffet" target="_blank">Instagram: @sirlene_afonso_buffet</a></li>
      </ul>
    </div>
  </div>

  <!-- Modal para exibir os detalhes dos cardápios (sem imagens) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <!-- Conteúdo dinâmico do cardápio será inserido aqui -->
      <div id="modal-body"></div>
      <!-- Botão para solicitar orçamento via WhatsApp -->
      <button id="btnWhatsapp">WhatsApp</button>
    </div>
  </div>

  <!-- Link para o arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
