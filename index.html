<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cardápio Digital Interativo</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Estilo do body e da imagem de fundo */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('sua-imagem-de-fundo.jpg') no-repeat center center fixed; /* Use o arquivo "sua-imagem-de-fundo.jpg" */
      background-size: cover;
      color: #333;
    }
    <script src="script.js"></script>

    /* Estilo da barra de navegação */
    nav {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }
    
    nav button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    
    /* Seções do site */
    .section {
      display: none;
      padding: 80px 20px 20px; /* espaço para a nav fixa */
      min-height: 100vh;
      background-color: rgba(255,255,255,0.9);
    }
    
    .section.active {
      display: block;
    }
    
    h1 {
      text-align: center;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    
    ul li {
      margin: 10px 0;
    }
    
    ul li a {
      text-decoration: none;
      color: #0078D7;
      font-size: 18px;
    }
    
    /* Modal para exibir os detalhes do cardápio */
    .modal {
      display: none; /* oculto inicialmente */
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 600px;
      position: relative;
      border-radius: 8px;
    }
    
    .modal-close {
      color: #aaa;
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    #btnWhatsapp {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      display: block;
      width: 100%;
    }
    
    /* Estilo para a seção de contatos */
    .contact-icon {
      width: 60px;
      margin: 10px;
      cursor: pointer;
    }
    
    .contacts-container {
      text-align: center;
      padding: 20px;
    }
    
    /* Estilo para as tabelas de cardápio */
    .menu-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .menu-table td {
      vertical-align: top;
      padding: 5px;
    }
    .menu-table img {
      width: 80px;
      height: auto;
      display: block;
    }
    .menu-section-title {
      margin-top: 20px;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <!-- Barra de navegação fixa -->
  <nav>
    <button id="navCardapio">Cardápio</button>
    <button id="navContatos">Contatos</button>
  </nav>
  
  <!-- Seção Cardápio -->
  <div id="sectionCardapio" class="section active">
    <h1>Cardápios</h1>
    <ul>
      <li><a href="#" class="cardapio-item" data-detail="detalheChurrasco">Cardápio de Churrasco</a></li>
      <li><a href="#" class="cardapio-item" data-detail="detalheJantar">Cardápio de Jantar</a></li>
      <li><a href="#" class="cardapio-item" data-detail="detalheFeijoada">Cardápio de Feijoada</a></li>
    </ul>
  </div>
  
  <!-- Seção Contatos -->
  <div id="sectionContatos" class="section">
    <h1>Contatos</h1>
    <div class="contacts-container">
      <!-- Ícone do WhatsApp -->
      <img src="whatsapp.png" alt="WhatsApp" class="contact-icon" data-link="https://wa.me/62991674061">
      <!-- Ícone do Instagram -->
      <img src="instagram.png" alt="Instagram" class="contact-icon" data-link="https://www.instagram.com/sirlene_afonso_buffet">
    </div>
  </div>
  
  <!-- Modal para exibir os detalhes do cardápio -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <!-- Conteúdo dinâmico será inserido aqui -->
      <div id="modal-body"></div>
      <!-- Botão do WhatsApp para solicitar orçamento -->
      <button id="btnWhatsapp">WhatsApp</button>
    </div>
  </div>
  
  <script>
    // Variáveis para controle das seções
    const sectionCardapio = document.getElementById('sectionCardapio');
    const sectionContatos = document.getElementById('sectionContatos');
    const navCardapio = document.getElementById('navCardapio');
    const navContatos = document.getElementById('navContatos');

    // Função para trocar de seção
    function showSection(section) {
      sectionCardapio.classList.remove('active');
      sectionContatos.classList.remove('active');
      section.classList.add('active');
    }
    
    // Eventos de navegação
    navCardapio.addEventListener('click', () => showSection(sectionCardapio));
    navContatos.addEventListener('click', () => showSection(sectionContatos));

    // Modal
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modal-body');
    const modalClose = document.getElementById('modal-close');
    const btnWhatsapp = document.getElementById('btnWhatsapp');
    
    // Dados dos cardápios com listas de itens e espaço para imagens (utilize "placeholder.jpg" para as imagens dos pratos)

              <td>Linguiça Toscan</td>
            </tr>
            <tr>
              <td><img src="placeholder.jpg" alt="Coxinha da Asa"></td>
              <td>Coxinha da Asa</td>
            </tr>
          </table>
        `,
        whatsappMsg: "Olá, gostaria de solicitar um orçamento para o Cardápio de Churrasco"
      },
      detalheJantar: {
        titulo: "Cardápio de Jantar",
        conteudo: `
          <p class="menu-section-title">Entrada:</p>
          <table class="menu-table">
            <tr>
              <td><img src="placeholder.jpg" alt="Salaminhi"></td>
              <td>Salaminhi</td>
            </tr>
            <tr>
              <td><img src="placeholder.jpg" alt="Lombo Canadense"></td>
              <td>Lombo Canadense</td>
            </tr>
            <tr>
              <td><img src="placeholder.jpg" alt="Peito de Peru"></td>
              <td>Peito de Peru</td>
            </tr>
            <tr>
              <td><img src="placeholder.jpg" alt="Mussarela"></td>
              <td>Mussarela</td>
            </tr>

              <td>Provolone</td>

            <tr>

              <td>Brie com Mel e Castanhas</td>

        `,
        whatsappMsg: "Olá, gostaria de solicitar um orçamento para o Cardápio de Jantar"
      },
      detalheFeijoada: {
        titulo: "Cardápio de Feijoada",
        conteudo: `
          <p class="menu-section-title">Entradas:</p>
          <table class="menu-table">
            <tr>

      }
    };

    // Função para abrir o modal com os detalhes do cardápio
    function openModal(detailId) {
      const dados = cardapios[detailId];
      if (dados) {
        modalBody.innerHTML = `<h2>${dados.titulo}</h2>${dados.conteudo}`;
        const numeroWhats = "62991674061"; // Número da dona do buffet
        btnWhatsapp.onclick = function() {
          const url = `https://wa.me/${numeroWhats}?text=${encodeURIComponent(dados.whatsappMsg)}`;
          window.open(url, '_blank');
        };
        modal.style.display = "block";
      }
    }

    // Fechar modal ao clicar no "X"
    modalClose.addEventListener('click', () => {
      modal.style.display = "none";
    });
    // Fechar modal ao clicar fora dele
    window.addEventListener('click', (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });
    
    // Eventos para os itens do cardápio
    const itensCardapio = document.querySelectorAll('.cardapio-item');
    itensCardapio.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const detailId = item.getAttribute('data-detail');
        openModal(detailId);
      });
    });
    
    // Eventos para os ícones de contatos
    const contactIcons = document.querySelectorAll('.contact-icon');
    contactIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        const link = icon.getAttribute('data-link');
        window.open(link, '_blank');
      });
    });
  </script>
</body>
</html>
